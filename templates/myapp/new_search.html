{% extends 'base.html' %}

{% block content %}
{{ no_result }}
<div class="my-table-container">
  <h5>Results for "{{search}}":</h5></a>
  <table class=search-results>
    <thead>
      <tr>
        <td></td>
        <td>Name</td>
        <td>Current club</td>
        <td>Date of birth</td>
      </tr>
    </thead>
    <tbody>
{% for player in queryset_list %}
      <tr class="search-result-row" data-url=player/{{player.player_id}}>
          <td><img src={{player.profile_img_url}}></td>
          <td>{{player.long_name}}</td>
          <td>{{player.club}}</td>
          <td>{{player.date_of_birth}}</td>
      </tr>
{% endfor %}
    </tbody>
  </table>
</div>

{% endblock content %}
